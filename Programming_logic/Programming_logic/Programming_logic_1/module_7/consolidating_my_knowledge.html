<meta charset="utf-8">

<script>
	
function show(phrase) {

	document.write(phrase)
	document.write("<br>")


}

function jumpLine() {

	document.write("<br>")
	document.write("<br>")
	document.write("<br>")

}

//using for.
show("using for.")

for(var money = 1; money <= 10; money++) {

	show("Your money is: " + 8 * money)

}

jumpLine()

//using while.
show("using while.")

var randomValue = 2

while(randomValue <= 224) {

	show("Value is: " + randomValue)
		randomValue++

}

jumpLine()

//using prompt and parseint(because i just want to use numbers).
show("using prompt and parseint.")

var totalRelatives = parseInt(prompt("Insert the number of relatives here"))

var number = 1

var totalAges = 0

while (number <= totalRelatives) {
	var age = parseInt(prompt("insert the age of your relatives here"))
	totalAges = totalAges + age
	number++

}

var averageAge = totalAges/totalRelatives
show("Average is: " + averageAge)
show("END!")

jumpLine()

//remaking the guess game!
show("Here is the guess game")

var thinkedNumber = Math.round(Math.random() * 10);

var chances = 1

while(chances <= 3) {

	var guess = parseInt(prompt("write your guess!"));

	if(guess == thinkedNumber) {

    show("You're right!, the thinked number was " + thinkedNumber);
    break
    
	} else {

    show("You are wrong");
	}

		chances++
}

</script>
