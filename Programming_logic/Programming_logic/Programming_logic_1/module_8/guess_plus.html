<meta charset="UTF-8">

<input/>
<button>Compare with my secret</button>

<script>
    var secret = Math.round(Math.random() * 10 );

    var input = document.querySelector("input");
    input.focus();

    function verify() {

        if(input.value == secret) {

        alert("You are right!");
        } else {

        alert("You are wrong!!!!!!!!");
        }

                input.value = "";
                input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verify;

</script>
