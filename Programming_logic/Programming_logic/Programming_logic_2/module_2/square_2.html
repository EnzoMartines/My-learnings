

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function drawTriangle(color, x1, y1, x2, y2, x3, y3) {

    pincel.fillStyle = color
    pincel.beginPath()
    pincel.moveTo(x1, y1)
    pincel.lineTo(x2, y2)
    pincel.lineTo(x3, y3)
    pincel.fill()

}

drawTriangle("black", 50, 50, 50, 400, 400, 400)
drawTriangle("white", 100, 175, 100, 350, 275, 350)
</script>
