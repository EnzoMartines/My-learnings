<canvas width="600" height="400" > </canvas>

<script>
    
function drawTriangle(color, x1 ,y1 ,x2 ,y2 ,x3 ,y3) {

    var screen = document.querySelector ("canvas");
    var pincel = screen.getContext("2d");

    pincel.fillStyle = color
    pincel.beginPath()
    pincel.moveTo(x1, y1);
    pincel.lineTo(x2, y2);
    pincel.lineTo(x3, y3);
    pincel.fill();

}

drawTriangle("red", 300, 200, 200, 400, 400, 400)

</script>
