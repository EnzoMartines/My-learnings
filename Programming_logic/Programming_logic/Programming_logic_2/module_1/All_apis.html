<canvas width="600" height="'400" ></canvas>

<script>
	
var screen = document.querySelector("canvas")
var pincel = screen.getContext("2d")

function drawSquare(color, x, y , w, h) {

	pincel.fillStyle = color;
	pincel.fillRect(x, y , w, h)
	pincel.fillStroke = "black"
	pincel.strokeRect(x, y, w, h)

}

function drawTriangle(color, x1, y1, x2, y2, x3, y3) {

	pincel.fillStyle = color
	pincel.beginPath()
	pincel.moveTo(x1, y1)
	pincel.lineTo(x2, y2)
	pincel.lineTo(x3, y3)
	pincel.fill()

}

function drawCircle(x, y, c, zero, twoxPi) {

	pincel.fillStyle = color
	pincel.beginPath()
	pincel.arc(x, y, c, zero, twoxPi)
	pincel.fill()

}

</script>
